<!DOCTYPE html>
<html>
<style>
body {
  background-image: url('https://images2.minutemediacdn.com/image/upload/c_crop,h_1412,w_2520,x_0,y_399/f_auto,q_auto,w_1100/v1554922648/shape/mentalfloss/548648-istock-462548187.jpg');
}
</style>

<body>
  
<canvas id="myCanvas" width="600" height="300"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#CEDFEE";
ctx.fillRect(0, 0, 1500, 1000);

var rec = c.getContext("2d");
rec.moveTo(20,10);
rec.lineTo(200,100);
rec.stroke();

</script>
</body>
</html>
